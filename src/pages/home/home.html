<ion-header>
  <ion-navbar>
    <ion-title>
      Crime Mystery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Main menu from start-menu component -->
  <page-menu></page-menu>
  <p *ngFor="let c of characters" >{{c.name}}</p>
  <br>
  <p *ngFor="let s of speeches" >{{s.phrase}}</p>
  <br>
  <p *ngFor="let l of locations" >{{l.name}}</p>
  <br>
  <p *ngFor="let i of items" >{{i.name}}</p>
  <br>
</ion-content>
