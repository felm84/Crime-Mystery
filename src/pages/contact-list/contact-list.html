<ion-header>

  <ion-navbar>
    <ion-title>Contact List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list inset>
    <a ion-item *ngFor="let item of contacts" (click)="openModal({id: item, option: 'contact'})">
      {{item.name}}
    </a> 
  </ion-list>
  
</ion-content>
