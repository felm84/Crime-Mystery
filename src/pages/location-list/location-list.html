<ion-header>

  <ion-navbar>
    <ion-title>Location List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <a ion-item *ngFor="let item of locations" (click)="openModal({id: item, option: 'location'})">
      {{item.name}}
    </a> 
  </ion-list>

</ion-content>
