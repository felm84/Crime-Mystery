<ion-header>
  <ion-toolbar>
    <ion-title>{{_game.locationProvider.location.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card (tap)="showSpeech('npc')">
    <ion-card-header>
      {{_game.npcProvider.npc.name}}
    </ion-card-header>
    <ion-card-content id="npcChat">
      {{_game.npcProvider.currentSpeech.phrase}}
    </ion-card-content>
  </ion-card>

  <ion-card (tap)="showSpeech('player')">
    <ion-card-header>
      {{_game.playerProvider.player.name}}
    </ion-card-header>
    <ion-card-content id="playerChat">
      {{_game.playerProvider.currentSpeech.phrase}}
    </ion-card-content>
  </ion-card>

</ion-content>
