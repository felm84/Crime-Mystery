<ion-header>
  <ion-toolbar>
    <ion-title>{{game.locationPvd.location.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card (tap)="showSpeech('npc')">
    <ion-card-header>
      {{game.npcPvd.npc.name}}
    </ion-card-header>
    <ion-card-content id="npcChat">
      {{game.npcPvd.currentSpeech.phrase}}
    </ion-card-content>
  </ion-card>

  <ion-card (tap)="showSpeech('player')">
    <ion-card-header>
      {{game.playerPvd.player.name}}
    </ion-card-header>
    <ion-card-content id="playerChat">
      {{game.playerPvd.currentSpeech.phrase}}
    </ion-card-content>
  </ion-card>

  <!-- <button ion-button block *ngIf="isButton" (click)="test()">Answer NPC</button> -->

</ion-content>
