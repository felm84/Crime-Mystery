<ion-header>
  <ion-toolbar>
    <ion-title>{{_location.location.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="chat">
    <ion-card (tap)="showSpeech('npc')">
      <ion-card-header>
        {{_npc.npc.name}}
      </ion-card-header>
      <ion-card-content id="npcChat">
        {{_npcPhrase.phrase}}
      </ion-card-content>
    </ion-card>
  
    <ion-card (tap)="showSpeech('player')">
      <ion-card-header>
        {{_player.player.name}}
      </ion-card-header>
      <ion-card-content id="playerChat">
        {{_playerPhrase.phrase}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
