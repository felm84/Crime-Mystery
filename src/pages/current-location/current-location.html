<ion-header>
  <ion-toolbar>
    <ion-title>{{game.locationPvd.location.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding (tap)="addCard()">

  <ion-card>
    <ion-card-header>
      {{game.npcPvd.npc.name}}
    </ion-card-header>
    <ion-card-content id="npcChat">
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      {{game.playerPvd.player.name}}
    </ion-card-header>
    <ion-card-content id="playerChat">

    </ion-card-content>
  </ion-card>

</ion-content>
