<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card>
      <img src="{{_element.img}}"/>
      <ion-card-content>
        <ion-card-title>
            {{_element.name}}
          </ion-card-title>
        <p>
            {{_element.description}}
        </p>
      </ion-card-content>
      
      <div [ngSwitch]="_page" >
        <ion-grid *ngSwitchCase="'item'">
          <ion-row>
            <ion-col></ion-col>
            <ion-col col-8>
              <button ion-button icon-left block (click)="analyseItem()">
                <ion-icon name="search"></ion-icon>
                Analyse
              </button>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
    
        <ion-grid *ngSwitchCase="'location'">
          <ion-row>
            <ion-col></ion-col>
            <ion-col col-8>
              <button ion-button icon-left block (click)="setLocation()">
                <ion-icon name="pin"></ion-icon>
                Set Location
              </button>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
    
        <ion-list *ngSwitchCase="'contact'">
          <ion-list-header>
            Chat History
          </ion-list-header>
          <p *ngFor="let chat of _element.history" >{{chat}}</p>
        </ion-list>
    
      </div>
    </ion-card>  
</ion-content>
