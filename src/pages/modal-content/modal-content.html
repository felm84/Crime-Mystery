<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{element.img}}">
        </ion-avatar>
        <h2>{{element.name}}</h2>
      </ion-item>
      <ion-item>
        Found at:
        <ion-note item-end>
          Albert Park
        </ion-note>
      </ion-item>
  </ion-list>

  <div [ngSwitch]="page" >
    <ion-grid *ngSwitchCase="'item'">
      <ion-row>
        <ion-col></ion-col>
        <ion-col col-8>
            <button class="modal" ion-button (click)="doAction()">Analyse</button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngSwitchCase="'location'">
      <ion-row>
        <ion-col></ion-col>
        <ion-col col-8>
            <button class="modal" ion-button (click)="doAction()">Set Location</button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

    <ion-list inset *ngSwitchCase="'contact'">
      <p *ngFor="let chat of element.history" >{{chat}}</p>
    </ion-list>

  </div>

  
  
</ion-content>
